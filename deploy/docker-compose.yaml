    env_file: ./config/env/.env
    volumes:
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./data/grafana:/var/lib/grafana
    networks:
      - internal
    ports:
      - '3000:3000'

  influx:
    image: influxdb:2.0
